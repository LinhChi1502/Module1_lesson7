<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score</title>
</head>
<body>
<script>
    let physics_point = parseInt(prompt("Nhập điểm vật lý: "));
    let chemistry_point = parseInt(prompt("Nhập điểm hóa học: "));
    let biology_point = parseInt(prompt("Nhập điểm sinh học:: "));
    alert("Điểm trung bình là " + ((physics_point+chemistry_point+biology_point)/3));
    alert("Tổng điểm là " + (physics_point+chemistry_point+biology_point));
</script>
</body>
</html>
