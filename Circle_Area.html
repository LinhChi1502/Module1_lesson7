<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle Area </title>
</head>
<body>
<script>
    let radius = parseFloat(prompt("Nhập bán kính hình tròn: "));
    const pi = 3.14;
    if (radius <= 0) {
        alert("Mời nhập lại. Bán kính phải lớn hơn 0");
    } else {
        area = pi*radius*radius;
        alert("Diện tích hình tròn là " + area);
    }

</script>
</body>
</html>
