<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle S</title>
</head>
<body>
<script>
    let radius = parseFloat(prompt("Nhập bán kính hình tròn: "));
    const pi = 3.14;
    if (radius <= 0) {
        alert("Mời nhập lại. Bán kính phải lớn hơn 0");
    } else {
        s = 2*pi*radius;
        alert("Chu vi hình tròn là " + s);
    }
</script>
</body>
</html>
